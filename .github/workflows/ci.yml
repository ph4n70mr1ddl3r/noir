name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  solidity:
    name: Solidity Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests
        run: forge test -vvv

      - name: Check gas snapshot
        run: |
          if [ -f ".gas-snapshot" ]; then
            forge snapshot --check
          else
            echo "No .gas-snapshot file found, generating one..."
            forge snapshot
          fi

  rust:
    name: Rust Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: cli/airdrop-cli/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('cli/airdrop-cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Cache Foundry
        uses: actions/cache@v4
        with:
          path: |
            out
            cache
          key: ${{ runner.os }}-foundry-${{ hashFiles('contracts/**/*.sol') }}
          restore-keys: |
            ${{ runner.os }}-foundry-

      - name: Run cargo fmt
        run: cargo fmt --all -- --check
        working-directory: cli/airdrop-cli

      - name: Run cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        working-directory: cli/airdrop-cli

      - name: Run cargo test
        run: cargo test --all-features
        working-directory: cli/airdrop-cli

      - name: Run cargo build
        run: cargo build --release
        working-directory: cli/airdrop-cli

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate code coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
        working-directory: cli/airdrop-cli

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: cli/airdrop-cli/lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  noir:
    name: Noir Circuit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Noir
        run: |
          curl -L https://raw.githubusercontent.com/noir-lang/noir/main/install_nargo.sh | bash
          echo "$HOME/.nargo/bin" >> $GITHUB_PATH

      - name: Compile Noir circuit
        run: |
          cd circuits/airdrop
          nargo compile

      - name: Check Noir circuit
        run: |
          cd circuits/airdrop
          nargo check

  security:
    name: Slither Security Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: forge build

      - name: Install Slither
        run: pip install slither-analyzer

      - name: Run Slither
        run: slither . --filter-paths "lib/|forge-std" --exclude low-level-calls,assembly,external-function,shadowing-state,solc-version,incorrect-equality
